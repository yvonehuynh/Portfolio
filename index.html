<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <!-- Dev Icons -->

<body>
    <div class="wrapper">

        <header>

        <!-- About -->
        <section id="about">
            <div class="about-photo">
                <img src="" alt="Yvone Huynh portrait">

            <div class="about-header head">

                    <img src="" alt="">

        <section id="skills">
            <div class="inner-wrapper">
                <h2 class="skills-header head">Skills</h2>
                <div class="skills-container">
                    <!-- HTML -->
                    <div id="html">
                        <i class="devicon-html5-plain-wordmark"></i>
                    </div>
                </div>
                <div class="skills-container">
                    <!-- CSS -->
                    <div id="css">
                        <i class="devicon-css3-plain-wordmark"></i>
                    </div>
                </div>
                <div class="skills-container">
                    <!-- SCSS -->
                    <div id="sass">
                        <i class="devicon-sass-original"></i>
                    </div>
                </div>
                <div class="skills-container">
                    <!-- Javascript -->
                    <div id="js">
                        <i class="devicon-javascript-plain"></i>
                    </div>
                </div>
                <div class="skills-container">
                    <!-- jQuery -->
                    <div id="jquery">
                        <i class="devicon-jquery-plain-wordmark"></i>
                    </div>
                </div>
                <!-- React -->
                <div class="skills-container">
                    <div id="react">
                        <i class="devicon-react-original-wordmark"></i>
                    </div>
                </div>
                <div class="skills-container">
                    <!-- Gulp -->
                    <div id="gulp">
                        <i class="devicon-gulp-plain colored"></i>
                    </div>
                </div>
                <div class="skills-container">
                    <!-- Github -->
                    <div id="github">
                        <i class="devicon-github-plain"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio -->
        <section id="portfolio">
            <div class="inner-wrapper">
                <div class="port-container">
                    <div class="port-link">
                        <a href=""></a>
                    </div>
                    <div class="port-name">

                    </div>

                    </div>

        <section id="contact">
            <div class="inner-wrapper">
                <div class="contact-header head"></div>
            </div>
            <div class="contact-form">
                <form action="">
                    <label for="">Full Name</label>
                    <input type="text">
                    <label for="">Email</label>
                    <input type="text">
                    <label for="">Your Message</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <input type="submit">
                </form>
            </div>
        </section>

        <footer>
            <div class="inner-wrapper">
                <p>&copy; 2017 Yvone Huynh</p>
            </div>

    <script src="./public/sripts/main.js"></script>
